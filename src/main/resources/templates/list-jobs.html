<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <!-- TODO #1 - Use a loop to display job results in a table. -->
    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <div th:unless="${jobs} and ${jobs.size()}">
        <h2>No Results</h2>
    </div>

    <div th:fragment="jobs-list">
        <div th:if="${jobs} and ${jobs.size()}">

            <h3 th:text="${jobs.size() + ' Result(s)'}"></h3>

            <div>
                <table th:each="job : ${jobs}"  th:fragment="single-job" class="job-listing">

                    <tr>
                        <td> Id</td>
                        <td th:text="${job.id}"></td>
                    </tr>
                    <tr>
                        <td>Name</td>
                        <td th:text="${job.name}"></td>
                    </tr>
                    <tr>
                        <td>Employer</td>
                        <td th:text="${job.employer}"></td>
                    </tr>
                    <tr>
                        <td>Location</td>
                        <td th:text="${job.location}"></td>
                    </tr>
                    <tr>
                        <td>Position Type</td>
                        <td th:text="${job.positionType}"></td>
                    </tr>
                    <tr>
                        <td>Skill</td>
                        <td th:text="${job.coreCompetency}"></td>
                    </tr>
                </table>
            </div>

        </div>

    </div>
</div>

</body>
</html>
